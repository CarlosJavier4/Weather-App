<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="shortcut icon"
            href="public/weather-svgrepo-com.svg"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="./style.css" />

        <!-- Google Font - Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Title -->
        <title>Weather App | Carlos Blanco</title>
    </head>
    <body>
        <div class="collapse">
            <main>
                <section class="box__search">
                    <i class="fa-solid fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Enter your location" />
                    <i class="fa-solid fas fa-search f--box"></i>
                    <i class="fa fa-close f--box f-box--hidden" style="display: none;"></i>
                </section>
                <section class="box__weather">
                    <div class="not__found">
                        <img
                            src="./public/undraw_location_search_re_ttoj.svg"
                            alt="404 NOT FOUND"
                        />
                        <p>404 Not Found</p>
                    </div>

                    <div class="weather__details hidden">
                        <div class="weather__main">
                            <img src="./public/clear-sky.svg" class="timeImg">
                            <h1 class="weather__temp"></h1>
                            <h2 class="weather__status"></h2>
                        </div>
                        <div class="weather__secondary">
                            <div>
                                <i class="fa-solid fas fas fa-water"></i>
                                <span class="humedad">Humidity:</span>
                            </div>
                            <div>
                                <i class="fa-solid fas fa-wind"></i>
                                <span class="wind">Wind Speed:</span>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <script src="script.js"></script>

    </body>
</html>
